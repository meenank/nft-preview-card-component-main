<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/design/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>



    <div class="card">
        <img src="/images/image-equilibrium.jpg" alt="equilibirum" class="big-image">

        <h3>Equilibrium #3429</h3>

        <p class="first-para">Our Equilibrium collection promotes balance and calm.</p>

        <div class="cont">

            <p class="one">
                <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH
            </p>

            <p class="two ">
                <img src="/images/icon-clock.svg">3 days left
            </p>

        </div>

        <div class="ownership">
            <img src="/images/image-avatar.png" class="profile-pic">
            <p class="owner"> Creation of <span class="name-highlight"> Jules Wyvern</span></p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/varungungi" target="" _blank>Varun Gungi</a>.
    </div>
</body>

</html>
